<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Esqueci Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding forget-password-container">
  <form [formGroup]="forgetPasswordForm" (ngSubmit)="resetPassword()" class="forget-password-form">
    <ion-card class="forget-password-card">
      <div class="logo">
        <img src="assets/img/app-logo.png" alt="Logo" class="logo-img">
      </div>

      <ion-card-header class="ion-text-center">
        <ion-card-title class="welcome-text">Recupere a sua password</ion-card-title>
        <p class="subtitle">Insira o seu email para receber instruções de reposição de senha.</p>
      </ion-card-header> 
      
      <!--  Exibir mensagem de erro -->
      <ion-card *ngIf="errorMessage">
        <ion-card-content>
          <ion-text color="danger">{{ errorMessage }}</ion-text>
        </ion-card-content>
      </ion-card>

      <ion-card-content>
        <ion-item class="input-item">
          <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input type="email" formControlName="email" placeholder="Seu Email"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched">
          {{ getErrorMessage(forgetPasswordForm, 'email') }}
        </ion-text>

        <ion-button expand="full" shape="round" color="primary" type="submit" [disabled]="forgetPasswordForm.invalid">
          <ion-icon name="link-outline" slot="start"></ion-icon>
          Enviar Email de Reposição de Senha
        </ion-button>

        <ion-button expand="full" fill="clear" shape="round" color="secondary" routerLink="/">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Já Tenho Conta
        </ion-button>
        
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
