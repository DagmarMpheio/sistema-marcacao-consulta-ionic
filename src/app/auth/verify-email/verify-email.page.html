<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Verificar Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding verify-email-container">
    <ion-card class="verify-email-card">
      <div class="logo">
        <img src="assets/img/app-logo.png" alt="Logo" class="logo-img">
      </div>

      <ion-card-header class="ion-text-center">
        <ion-card-title class="welcome-text">Verifique o Seu Email</ion-card-title>
        <p class="subtitle"> Por favor, verifique o seu email e clique no link para validar o seu email.</p>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="full" shape="round" color="primary" type="submit" (click)="authService.sendVerificationMail()">
          <ion-icon name="link-outline" slot="start"></ion-icon>
          Reenviar Verificação de Email
        </ion-button>

        <ion-button expand="full" fill="clear" shape="round" color="secondary" routerLink="/">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar Sessão
        </ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
