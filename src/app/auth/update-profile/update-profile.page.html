<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/tab3" fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Actualizar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label position="floating">Nome de Exibição</ion-label>
      <ion-input formControlName="displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Foto de Perfil (URL)</ion-label>
      <ion-input formControlName="photoURL"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" type="submit" [disabled]="profileForm.invalid">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <span *ngIf="!loading">Actualizar Perfil</span>
    </ion-button>
  </form>

  <!--  Exibir mensagem -->
  <ion-card *ngIf="message">
    <ion-card-content>
      <ion-text color="success">{{ message }}</ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
